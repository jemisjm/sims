<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probability Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Probability Simulation</h1>
  <label for="probability">확률 (0~1):</label>
  <input type="number" id="probability" step="0.01" value="0.5">
  <br>
  <button onclick="runSimulation()">시뮬레이션 실행</button>
  <button onclick="resetSimulation()">리셋</button>
  <p id="result"></p>

  <script>
    function runSimulation() {
      var probability = parseFloat(document.getElementById("probability").value);
      var resultElement = document.getElementById("result");

      if (isNaN(probability) || probability < 0 || probability > 1) {
        resultElement.textContent = "올바른 확률 값을 입력하세요 (0~1)";
        return;
      }

      // 현재 시뮬레이션 결과 불러오기
      var storedSimulations = JSON.parse(localStorage.getItem("simulations")) || [];

      var totalSimulations = storedSimulations.length + 1;
      var successCount = 0;
      var failureCount = 0;
	  var resultnow = "";

      // 현재 시뮬레이션 수행
      var randomValue = Math.random();

      if (randomValue <= probability) {
        successCount++;
		resultnow = "성공";
      } else {
        failureCount++;
		resultnow = "실패";
      }

      // 현재 시뮬레이션 결과 저장
      storedSimulations.push({
        success: randomValue <= probability,
      });
      localStorage.setItem("simulations", JSON.stringify(storedSimulations));

      // 전체 시뮬레이션 결과 통계
      var totalSuccess = 0;
      var totalFailure = 0;
      var totalConsecutiveSuccess = 0;
      var totalConsecutiveFailure = 0;

      for (var j = 0; j < storedSimulations.length; j++) {
        if (storedSimulations[j].success) {
          totalSuccess++;
          ConsecutiveSuccess++;
          totalConsecutiveFailure = 0; // Reset consecutive failure count
        } else {
          totalFailure++;
          totalConsecutiveFailure++;
          totalConsecutiveSuccess = 0; // Reset consecutive success count
        }
      }

      var resultText = `
        전체 시뮬레이션 횟수: ${totalSimulations}
        현재 시뮬레이션 결과: ${randomValue <= probability ? "성공" : "실패"}
        연속 성공 횟수: ${totalconsecutiveSuccess}
        연속 실패 횟수: ${totalconsecutiveFailure}
        총 성공 횟수: ${totalSuccess}
        총 실패 횟수: ${totalFailure}
      `;

      resultElement.textContent = resultText;
    }

    function resetSimulation() {
      // 시뮬레이션 기록 초기화
      localStorage.removeItem("simulations");
      document.getElementById("result").textContent = "시뮬레이션 결과가 초기화되었습니다.";
    }
  </script>
</body>
</html>
